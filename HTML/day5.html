<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table, tr,td{
            border:2px solid black;
            height: 70px;
            width: 200px;
            background-color: rgba(175, 58, 58, 0.938);;
        }
        td{
            text-align: center;
            background-color: rgba(255, 255, 255, 0.966);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>ON</td>
            <td>%</td>
            <td>/</td>
            <td>*</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
            
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>00</td>
            
        </tr>
    </table>
    <br><br>
    <h1> Image Gallery</h1>
    <table>
        <tr>
            <td colspan="2"><img src="../multimedia/images/animal1.jpg"  ></td>
            <td rowspan="3"><img src="../multimedia/images/sample2.jpg" ></td>
        </tr>
        <tr> 
            <td><img src="../multimedia/images/wolf.jpg"  ></td>
            <td><img src="../multimedia/images/racooon.jpg" ></td>
        </tr>
        <tr>
            <td ><img src="../multimedia/images/elephant.jpg" ></td>
            <td><img src="../multimedia/images/jaguar.jfif" ></td>
        </tr>
    </table>

</body>
</html>
